<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></style>
    <title>CA1D</title>
</head>
<body>
    <div id="options">
        <h1><a href="https://github.com/myanv/solar-placer">Solar Placer</a></h1>
        <h3>@myanv</h3>
        <h3>Note: For simplicity, the obstacles are being randomly generated for now.</h3>
        <h3>BLACK - possible solar panel placement. WHITE - impossible solar panel placement. RED - obstacle</h3>
        <label for="container-height">Enter the height of the container:</label>
        <input type="number" name="container-height" id="container-height" value="600">
        <label for="container-width">Enter the width of the container:</label>
        <input type="number" name="container-width" id="container-width" value="800">
        <label for="panel-height">Enter the height of the rectangular solar panels:</label>
        <input type="number" name="panel-height" id="panel-height" value="50">
        <label for="panel-width">Enter the width of the rectangular solar panels:</label>
        <input type="number" name="panel-width" id="panel-width" value="150">
        
        <label for="num-obstacles">How many obstacles should be randomly generated?</label>
        <input type="number" name="num-obstacles" id="num-obstacles" value="2">

        <button id="get-placement">Get solar panel placement</button>
    </div>

    <!-- JavaScript files, including p5.js -->
    <script src = "rectangles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
</body>
</html>
